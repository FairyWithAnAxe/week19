<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="name">Кличка питомца</label>
        <input type="text" id=name />
    </div>
    <div>
        <label for="owner">Имя владельца</label>
        <input type="text" id=owner />
    </div>
    <div>
        <label for="tel">Контакты</label>
        <input type="text" id=tel />
    </div>
    <div>Порода:

        <select>
            <option name="breed" value="Maine Coon">Мейнкун</option>
            <option name="breed" value="british">Британская</option>
            <option name="breed" value="sphinx">Сфинкс</option>
            <option name="breed" value="persian">Персидская</option>
            <option name="breed" value="siamese">Сиамская</option>
        </select>
    </div>
    <div>
        <fieldset>
            <legend>Чем питается?</legend>
            <div><input type="checkbox" name="feed" value="dry" /> сухой корм</div>
            <div><input type="checkbox" name="feed" value="wet" /> влажный корм</div>
            <div><input type="checkbox" name="feed" value="nature" /> натуральный корм</div>
        </fieldset>
    </div>
    <div>
        <label for="sex">Пол питомца</label>
        <br />Самка
        <input type="radio" name=sex value="female" />
        <br />Самец
        <input type="radio" name=sex value="male" />
    </div>
    <!--<div>Коментарий владельца
        <textarea rows="5"></textarea>
    </div>
    <div>Фото питомца
        <input type="file" />
    </div>
    <div>
        <button>Сохранить</button>
    </div>-->
    <div>
        <button onclick="createCat()">OK</button>
    </div>

    <script>
        class Cat {
            constructor(name, owner, tel, breed, feed, sex) {
                this.name = name;
                this.owner = owner;
                this.tel = tel;
                this.breed = breed;
                this.feed = feed;
                this.sex = sex;
            }
        }

        function createCat() {

            let name = document.getElementById('name').value;
            let owner = document.getElementById('owner').value;
            let tel = document.getElementById('tel').value;
            let breed = document.querySelector('option[name="breed"]:checked').value;
            let sex = document.querySelector('input[name="sex"]:checked').value;
            let feed = [];
            let feedInput = document.getElementsByName("feed");

            for (let item of feedInput) {
                if (item.checked) {
                    feed.push(item.value);
                }
            }

            let cat = new Cat(name, owner, tel, breed, feed, sex);
            console.log(cat);
        }
    </script>
</body>

</html>
